<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple White Page with Invisible Divs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .invisible-div {
            width: 100%;
            height: 10px;
            background-color: transparent;
            margin-bottom: calc(20vh - 10px);
        }
    </style>
</head>
<body>
    <div class="invisible-div"></div>
    <div class="invisible-div"></div>
    <div class="invisible-div"></div>
    <div class="invisible-div"></div>
    <div class="invisible-div"></div>
</body>
</html>
