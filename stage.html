<!DOCTYPE html>
<html>
<head>
  <title>Transparent Divs on Dark Navy Page</title>
  <style>
    body {
      background-color: #0a192f;
      margin: 0;
      padding: 0;
    }
    
    .transparent-div {
      width: 100%;
      height: 10px;
      background-color: transparent;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: calc(20vh - 10px);
    }
  </style>
</head>
<body>
  <div class="transparent-div"></div>
  <div class="transparent-div"></div>
  <div class="transparent-div"></div>
  <div class="transparent-div"></div>
  <div class="transparent-div"></div>
</body>
</html>
