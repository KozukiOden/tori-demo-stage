<!DOCTYPE html>
<html>
<head>
  <title>Transparent Div on Dark Navy Page</title>
  <style>
    body {
      background-color: #0a192f;
      margin: 0;
      padding: 0;
    }
    
    .transparent-div {
      position: absolute;
      top: 33%;
      left: 0;
      width: 100%;
      height: 10px;
      background-color: black;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="transparent-div"></div>
</body>
</html>
