<!DOCTYPE html>
<html>
<head>
  <title>Div in Top Half of Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .outer-div {
      width: 100%;
      height: 100vh;
      background-color: #0a192f;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    
    .inner-div {
      width: 100%;
      height: 50vh;
      background-color: #1c3a6e;
      border: 2px solid transparent;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="outer-div">
    <div class="inner-div"></div>
  </div>
</body>
</html>
