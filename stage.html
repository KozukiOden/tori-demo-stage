<!DOCTYPE html>
<html>
<head>
  <title>Divs on Dark Navy Page</title>
  <style>
    body {
      background-color: #0a192f;
      margin: 0;
      padding: 0;
    }
    
    .top-div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 33%;
      background-color: black;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .full-height-div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div class="full-height-div"><div class="top-div"></div>
</div>
</body>
</html>
